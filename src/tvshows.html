<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-bookmark.png">
    <title>TV Shows - PK+ Collection</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#121212">
    
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/tvshows.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="https://overseerr.pkcollection.net" target="_blank">
                <img src="/assets/icons/PK.webp" alt="PK+" />
            </a>
        </div>
    </header>
    <main id="main-content">
        <div class="button-container">
            <a href="/" class="home-button">
                <span class="flipped-arrow">➔</span>
            </a>
        </div>
        <div class="index-card-wrapper">
            <div class="index-card tvshows-card">
                <div class="scrolling-background tvshows"></div>
                <div class="overlay">
                    <div class="info-icon">
                        <span>ⓘ</span>
                    </div>
                    <h3>TV Shows</h3>
                    <div class="staggered">
                        <div class="hidden stat-item">
                            <span class="stat-number" id="tvshows-total">0</span>
                            <span class="stat-label">Shows</span>
                        </div>
                        <div class="hidden stat-item">
                            <span class="stat-number" id="tvshows-seasons">0</span>
                            <span class="stat-label">Seasons</span>
                        </div>
                        <div class="hidden stat-item">
                            <span class="stat-number" id="tvshows-episodes">0</span>
                            <span class="stat-label">Episodes</span>
                        </div>
                        <div class="hidden stat-item stat-size">
                            <span class="stat-number" id="tvshows-size">0 GB</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-container">
            <div class="search-row">
                <div class="search-input-container">
                    <input type="text" id="tvshow-search" placeholder="Search TV Shows...">
                </div>
            </div>
        </div>
        <div id="tvshows-content"></div>
        <button id="scroll-to-top">^</button>
    </main>
    <script type="module" src="/src/js/tvshows.js"></script>
    <script type="module" src="/src/js/populate.js"></script>
</body>
</html>
