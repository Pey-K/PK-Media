<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <div class="button-container">
            <a href="#" class="home-button" data-page="index.html">
                <span class="flipped-arrow">➔</span>
            </a>
        </div>
        <div class="index-card movies-card">
            <div class="scrolling-background movies"></div>
            <div class="info-icon">ⓘ</div>
            <div class="overlay">
                <h3>Movies</h3>
                <div class="staggered">
                    <div id="movies-total">0 Movies</div>
                    <div id="movies-size">(0 GB)</div>
                </div>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="movie-search" placeholder="Search Movies">
        </div>
        <div id="movies-content"></div>
        <div id="scroll-to-top">^</div>
        <div id="recommend-fab">+</div>
        <div id="overseerr-container" style="display: none; width: 100%; height: 100vh; overflow: hidden; position: fixed; top: 0; left: 0; z-index: 1000; background: #121212;">
            <iframe src="/overseerr" style="width: 100%; height: 100%; border: none;" sandbox="allow-same-origin allow-scripts allow-forms allow-storage-access-by-user-activation allow-top-navigation-by-user-activation allow-modals allow-popups-to-escape-sandbox"></iframe>
            <button id="close-overseerr" style="position: absolute; top: 10px; right: 10px; padding: 5px 10px; z-index: 1001; background-color: #212121; color: #fff; border: 2px solid #9c9bb9; border-radius: 24px; cursor: pointer;">Close</button>
        </div>
    </body>
    </html>
